<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css" />

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="common.js"></script>
	<script src="games/2048/2048.js"></script>
</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<ul class="left">
				<li><a href="index.html" title="Return to Game List"><i class="material-icons">arrow_back</i><i class="material-icons">home</i></a></li>
			</ul>
			<a class="brand-logo center">2048</a>
			<ul class="right">
				<li><a id="play-button" title="Pause"><i class="material-icons">pause</i></a></li>
				<li><a href="#help" id="help-button" title="Help"><i class="material-icons">help</i></a></li>
			</ul>
		</div>
	</nav>

	<div id="canvas-2048">
		<div>
			<div id="grid-2048">
				<span class="tile r1 c1"></span>
				<span class="tile r1 c2"></span>
				<span class="tile r1 c3"></span>
				<span class="tile r1 c4"></span>
				<span class="tile r2 c1"></span>
				<span class="tile r2 c2"></span>
				<span class="tile r2 c3"></span>
				<span class="tile r2 c4"></span>
				<span class="tile r3 c1"></span>
				<span class="tile r3 c2"></span>
				<span class="tile r3 c3"></span>
				<span class="tile r3 c4"></span>
				<span class="tile r4 c1"></span>
				<span class="tile r4 c2"></span>
				<span class="tile r4 c3"></span>
				<span class="tile r4 c4"></span>
			</div>

			<div id="tiles-2048"></div>
		</div>
	</div>

	<div id="help" class="modal">
		<div class="modal-content">
			<h4>Help</h4>
			<p>
				2048. Use WASD to move the board.
			</p>
		</div>
		<div class="modal-footer">
			<a class="right modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>
</body>
</html>
